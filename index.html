<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav
        style="border-bottom: 2px solid rgba(23, 23, 23, 0.2)"
        class="navbar lg:max-w-7xl mx-auto py-6 z-"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 p-2 rounded-box w-52 z-50"
            >
              <a
                onclick="sortByView()"
                class="btn bg-[#FF1F3D] border-0 text-white z-50"
                >Sort by view</a
              >
            </ul>
          </div>
          <a class="cursor-pointer text-xl">
            <img src="./img/Logo.png" alt="" />
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <a
            onclick="sortByView()"
            class="btn bg-[#25252533] hover:bg-[#25252533] border-0 text-black"
            >Sort by view</a
          >
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#FF1F3D] border-0 text-white" href="./blog.html"
            >Blog</a
          >
        </div>
      </nav>
    </header>
    <main class="bg-white lg:max-w-7xl mx-auto z-20">
      <div class="tabs tabs-boxed bg-white flex justify-center mt-8 gap-6 z-20">
        <a class="tab tab-active bg-[#25252533] mb-10 text-[#252525B2]">All</a>
        <a class="tab mb-10 bg-[#25252533] text-[#252525B2]">Music</a>
        <a class="tab bg-[#25252533] text-[#252525B2] mb-10">Comedy</a>
        <a class="tab bg-[#25252533] mb-10 text-[#252525B2]">Drawing</a>
      </div>
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-10"
      ></div>
      <div id="empty-container" class="mt-10" style="height: 65vh"></div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
